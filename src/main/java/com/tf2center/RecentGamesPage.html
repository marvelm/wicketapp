<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>wicketapp -- Login</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<form wicket:id="search">
		<label for"steamId">SteamID</label> <input type="text"
			name="steamId" wicket:id="steamId" maxlength="20"> <input
			type="submit" value="Submit">
	</form>
	<div>
		<h1 wicket:id="message"></h1>
	</div>
	<table>
		<thead>
			<tr>
				<td>Game</td>
				<td>Hours played</td>
			</tr>
		</thead>
		<tbody wicket:id="games">
			<tr>
				<td wicket:id="name"></td>
				<td wicket:id="hours"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
